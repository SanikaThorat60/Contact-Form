<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <form>
        <header>
        <h1>Contact Form</h1>
        <h4>please fill all the texts in the fields.</h4>
        <hr>
        </header> 
       <main class="main">
        <p1>
            Your Name:
            <br> 
            <input type="text" name="YourName" placeholder="Your Full Name" required>
        </p1>
        <br> 
        <br>   
        <p2>
            Your Email:
            <br> 
            <input type="email" name="Email" placeholder="Enter Your Email" required>
        </p2>
        <br>
        <br>
        <p3>
            Subject:
            <br> 
            <input type="text" name="subject" placeholder="Job Inquiry" required>
        </p3>
        <br>
        <br> 
        <p4>
            Message:
            <br>
            <textarea cols="10" textarea rows="15" placeholder="Your Message To Us"  name="Message" required></textarea>
        </p4>
        </main>
       <br>
       <br>
       <footer style="text-align: center;">
        <input type="submit" name="Send">
        </footer>
    </form>
    
</body>
</html>
